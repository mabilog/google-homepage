<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Google Homepage</title>
</head>
<body>
      <nav class="nav">
        <ul class="nav-ul">
          <li class="nav-list"><a href="_blank">Gmail</a></li>
          <li class="nav-list"><a href="_blank">Images</a></li>
          <li class="dots-app">
            <a href="_blank">
              <svg class="dots" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
            </path>
              </svg>
            </a>
          </li>
          <li class="login"><a href="https://accounts.google.com/ServiceLogin" target="_blank" >Sign in</a></li>
        </ul>
      </nav>
      <div class="search">
        <div class="search">
          <div class="search-logo">
            <a href="google.com" target="_blank"><img src="./img/googlelogo_color_272x92dp.png" alt="google-logo"></a>
          </div>
          <form>
            <div class="search-container">
              <input type="search" id="search-box" name="search-box">
            </div>
            <div class="search-buttons">
              <button type="submit" class="search-button">Google Search</button>
              <button type="submit" class="search-button">I'm Feeling Lucky</button>
            </div>
            <div class="search-text">
              Google offered in: <a href="google.com/setprefs" target="_blank">French</a>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="footer-country foot">
          <p class="footer-link">Canada</p>
        </div>
        <div class="footer-info foot">
          <span class="footer-left footer-span">
            <a class="footer-link footer-min" href="https://ads.google.com/" target="_blank">Advertising</a>
            <a class="footer-link" href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
            <a class="footer-link" href="https://about.google/" target="_blank">About</a>
            <a class="footer-link footer-third" href="https://www.google.com/search/howsearchworks/" target="_blank">How Search works</a>
          </span>
          <span class="footer-right footer-span">
            <a class="footer-link" href="https://policies.google.com/privacy" target="_blank">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms" target="_blank">Terms</a>
            <a class="footer-link" href="https://www.google.com/preferences" target="_blank">Settings</a>
          </span>
        </div>
      </footer>
</body>
</html>
